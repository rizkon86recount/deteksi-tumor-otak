<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Prediction Result</h1>
      <h3 class="text-xl font-semibold text-gray-600 mb-4">Hasil Prediksi</h3>

      <!-- Gambar Tumor -->
      <div class="mb-6">
        <img
          src="{{ url_for('static', filename=image_url) }}"
          alt="Gambar Tumor"
          class="mx-auto w-full max-w-xs rounded-lg shadow-md border border-gray-200"
        />
      </div>

      <!-- Hasil Prediksi -->
      <p class="text-lg text-gray-700 font-medium mb-8">{{ result }}</p>

      <!-- Tombol Upload Lagi -->
      <a
        href="{{ url_for('index') }}"
        class="inline-block bg-blue-500 text-white font-semibold py-3 px-6 rounded-md shadow hover:bg-blue-600 transition duration-300"
      >
        Upload Another Image
      </a>
    </div>
  </body>
</html>
